<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>直播数据展示</title>
    <link rel="icon" type="image/png" href="./icon48.png">
    <link rel="shortcut icon" type="image/png" href="./icon48.png">
    <link rel="stylesheet" href="./styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
            padding: 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-size: 26px;
        }
        th {
            background-color: #f5f5f5;
        }
        .selected {
            background-color: #e3f2fd;
        }
        .highlighted {
            color: red;
            font-weight: bold;
        }
        .header-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .header-container h2 {
            margin: 0;
        }
        .copy-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            vertical-align: middle;
        }
        .copy-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="rankingList"></div>
    <div class="header-container">
        <h2>综合排名展示</h2>
    </div>

    <script>
        // 从本地存储获取数据
        function updateDisplay() {
            const selectedProducts = JSON.parse(localStorage.getItem('selectedProducts') || '[]');
            const highlightedProducts = JSON.parse(localStorage.getItem('highlightedProducts') || '[]');
            
            // 显示排名列表
            const rankingHtml = `
                <table style="margin: 0 0 20px 0; padding: 0;">
                    <thead style="display: none;">
                        <tr>
                            <th>产品名称</th>
                            <th style="display: none;">状态</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${selectedProducts.map((productName, index) => {
                            const isHighlighted = highlightedProducts.includes(productName);
                            const match = productName.match(/「([^」]+)」/);
                            const displayName = match ? match[1] : productName;
                            
                            // 每5个产品后添加一个空行
                            const groupSeparator = (index + 1) % 5 === 0 && index !== selectedProducts.length - 1 
                                ? '<tr><td colspan="2" style="height: 20px; border: none;"></td></tr>'
                                : '';
                            
                            return `
                                <tr class="${isHighlighted ? 'highlighted' : ''} selected">
                                    <td>
                                        ${displayName}
                                        <button class="copy-button" onclick="copyProductName('${displayName}')">复制</button>
                                    </td>
                                    <td style="display: none;">${isHighlighted ? '已选择，已高亮' : '已选择'}</td>
                                </tr>
                                ${groupSeparator}
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
            document.getElementById('rankingList').innerHTML = rankingHtml;
        }

        // 复制功能
        async function copyProductName(name) {
            try {
                await navigator.clipboard.writeText(name);
                alert('复制成功：' + name);
            } catch (error) {
                console.error('复制失败:', error);
                alert('复制失败');
            }
        }

        // 初始显示
        updateDisplay();

        // 监听本地存储变化
        window.addEventListener('storage', function(e) {
            if (e.key === 'selectedProducts' || e.key === 'highlightedProducts') {
                updateDisplay();
            }
        });
    </script>
</body>
</html>
